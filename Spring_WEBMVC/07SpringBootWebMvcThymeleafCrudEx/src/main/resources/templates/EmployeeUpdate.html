<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="card row">
    <div class="card-header text-center bg-success text-white"><h2>Welcome to Employee Update Page</h2></div>
    <div class="card-body">
      <button type="submit" class="btn btn-primary" onclick="window.location.href='/api/v1/emp/'">Home</button><br>
      <form th:action="@{/emp/update}" method="post" th:object="${emp}">
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empid">EMPLOYEE ID :</label>
          </div>
          <div class="col-4">
            <input
                    type="text"
                    th:field="*{id}"
                    id="empid"
                    class="form-control"
                    readonly="true"
            />
          </div>
          <div class="col-4">
            <span id="empidError" class="text-danger fw-bold"></span>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empname">EMPLOYEE NAME :</label>
          </div>
          <div class="col-4">
            <input
                    type="text"
                    th:field="*{name}"
                    id="empname"
                    class="form-control"
            />
          </div>
          <div class="col-4">
            <span id="empNAmeError" class="text-danger fw-bold"></span>
          </div>
        </div>

        <!-- row2 -->
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empsal">EMPLOYEE SALARY :</label>
          </div>
          <div class="col-4">
            <input
                    type="number"
                    th:field="*{salary}"
                    id="empsal"
                    class="form-control"
            />
          </div>
          <div class="col-4">
                <span id="empSalError" class="text-danger fw-bold"
                ></span
                >
          </div>
        </div>

        <!-- row3 -->
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empdept">EMPLOYEE DEPARTMENT :</label>
          </div>
          <div class="col-4">
            <select th:field="*{dept}" id="empdept" class="form-control">
              <option value="">--Select--</option>
              <option value="DEV">DEV</option>
              <option value="QA">QA</option>
              <option value="BA">BA</option>
              <option value="TESTER">TESTER</option>
              <option value="DEVOPS">DEVOPS</option>
              <option value="HR">HR</option>
            </select>
          </div>
          <div class="col-4">
                <span id="empdeptError" class="text-danger fw-bold"
                ></span
                >
          </div>
        </div>
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empgen">EMPLOYEE Gender :</label>
          </div>
          <div class="col-4">
            <input type="radio" th:field="*{gender}" value="Male" id="empgen"> Male </input>
            <input type="radio" th:field="*{gender}" value="Female"> Female </input>
          </div>
          <div class="col-4">
            <span id="empgenError" class="text-danger fw-bold"></span>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empadd">EMPLOYEE Address :</label>
          </div>
          <div class="col-4">
            <textarea th:field="*{address}" class="form-control" id="empadd"></textarea>
          </div>
          <div class="col-4">
            <span id="empaddError" class="text-danger fw-bold"></span>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-4">
            <label class="fs-4" for="empdoj">EMPLOYEE Joining Date :</label>
          </div>
          <div class="col-4">
            <input type="date" id="empdoj" th:field="*{doj}" class="form-control">
          </div>
          <div class="col-4">
            <span id="empdojError" class="text-danger fw-bold"></span>
          </div>
        </div>
        <button type="submit" class="btn btn-success">UPDATE</button>
        <button type="reset" class="btn btn-danger">Clear</button>
      </form>
    </div>
    <div class="card-footer bg-primary text-center text-white"><b><span th:text="${status}"></span></b></div>
  </div>
</div>
</body>
</html>
